    <title>table' page</title>

<body>

                <th>name</th>

                <th>1</th>

                <th>hitman</th>

            </tr>
            <tr>
                <th>2</th>
                <th>Jason Bourn</th>
                <th>freelans hitman</th>
                <th>not available</th>
                <th>temporary</th>
            </tr> 
        </tbody>
    </table>

</body>
